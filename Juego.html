                this.comenzar = function () {

				comenzaranimacion();
                var global;

                                    }

                                    }

                                                for (var i = 0; i < global.posicion; i++) {
                                                    $(temporal).css("background-image", "none");
                                                    $(temporal).css("background-color", "red");
                                                    if (temporal.siguiente != null) {
                                                        temporal = temporal.siguiente;
                                                    }
                                                }

                                            });

                                                temporal = this;

                                                for (var i = 0; i < global.posicion; i++) {
